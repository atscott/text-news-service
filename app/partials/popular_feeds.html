<div class="col-lg-8">
  <h3>Popular Feeds</h3>
</div>
<div class="table-responsive">
  <table class="table table-striped ">
    <thead>
    <tr>
      <td style="width:5%">
        <strong>#</strong>
      </td>
      <td style="width:40%">
        <strong>Title</strong>
      </td>
      <td style="width:60%">
        <strong>URL</strong>
      </td>
      <td class="pointer" ng-click="reverse=!reverse">
        <span class="glyphicon" ng-class="{'glyphicon-chevron-down':reverse, 'glyphicon-chevron-up':!reverse}"><strong>Subscribers</strong></span>
      </td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="feed in popularFeeds | orderBy:'count':reverse">
      <td>
        {{$index + 1}}
      </td>
      <td>
        {{feed.title}}
      </td>
      <td>
        {{feed.url}}
      </td>
      <td>
        {{feed.count}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
