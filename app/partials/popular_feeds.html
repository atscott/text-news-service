<div class="col-lg-8">
    <h3>Popular Feeds</h3>
</div>
<div class="table-responsive">
    <table class="table table-striped ">
        <thead>
        <tr>
            <td style="width:5%">
                <strong>#</strong>
            </td>
            <td style="width:40%">
                <strong>Title</strong>
            </td>
            <td style="width:60%">
                <strong>URL</strong>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="feed in popularFeeds">
            <td>
                {{ popularFeeds.indexOf(feed) + 1 }}
            </td>
            <td>
                {{feed.title}}
            </td>
            <td>
                {{feed.url}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
