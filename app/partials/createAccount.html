<div class="container">
    <div class="col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 well">
        <legend><h3>Create Account</h3></legend>
        <form name="newAccountForm">
            <fieldset>
                <div class="row">
                    <input type="text" class="form-control" name="email" required ng-blur="emailBlurred=true"
                           ng-model="email" placeholder="Email">

                    <div class="error" ng-show="newAccountForm.email.$error.required && (emailBlurred || submitClicked)">
                        A valid email is required to create an account.
                    </div>
                </div>
                <div class="top-buffer row">
                    <input type="password" class="form-control" name="password" ng-change="checkPasswords()" required ng-minlength="6"
                           ng-blur="passwordBlurred=true" ng-model="password" placeholder="Password">
                    <div class="error"
                         ng-show="(newAccountForm.password.$error.minlength || newAccountForm.password.$error.required) &&
                                  (passwordBlurred || submitClicked)">
                        You're password must be at least 6 characters.
                    </div>
                </div>

                <div class="top-buffer row">
                    <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password"
                           ng-focus="confirmPasswordHadFocus=true" ng-change="checkPasswords()" ng-model="confirmPassword">

                    <div class="error" ng-show="password && !passwordsMatch">
                        Passwords must match.
                    </div>
                </div>
                <br>

                <h4>Receive news updates via&hellip;</h4>

                <div class="left-buffer">
                    <div class="top-buffer">
                        <input type="checkbox" ng-model="smsPhone">
                        Text message<br>
                    </div>

                    <input type="text" ng-model="phoneNumber" class="form-control top-buffer" ng-show="smsPhone" placeholder="Phone number">

                    <div class="top-buffer">
                        <input type="checkbox" ng-model="smsTwitter">
                        Twitter<br>
                    </div>

                    <input type="text" ng-model="twitterHandle" class="form-control top-buffer" ng-show="smsTwitter"
                           placeholder="@twitterhandle">
                    <br>
                </div>
                <div class="top-buffer row">
                    <button class="btn btn-primary btn-block" ng-click="submitClicked=true; createAccount()">Create Account</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
