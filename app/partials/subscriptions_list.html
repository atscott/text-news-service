<div class="input-group ">
  <span class="input-group-addon">Search:</span>
  <input type="text" class="form-control" placeholder="Title or Url" ng-model="searchText">
       <span class="input-group-btn">
        <button class="btn btn-primary" ng-click="searchText = null" type="button">Clear</button>
      </span>
</div>
<div class="table-responsive">
  <table class="table table-striped ">
    <thead>
    <tr>
      <td style="width:40%">
        Title
      </td>
      <td style="width:60%">
        Url
      </td>
      <td style="width:1px">
        Keywords
      </td>
      <td style="width:1px">
        Remove
      </td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="subscription in subscriptions | filter:searchText track by $index">
      <td>
        {{subscription.feed.title}}
      </td>
      <td>
        {{subscription.feed.link}}
      </td>
      <td class="text-center">
        <span ng-click="editKeyphrasesForFeed(subscription)" class="pointer glyphicon glyphicon-edit"></span>
      </td>
      <td class="text-center">
        <span data-toggle="modal" data-target="#{{subscription.feed.title}}Modal" class="pointer glyphicon glyphicon-remove"></span>

          <!-- Modal -->
          <div class="modal fade" id="{{subscription.feed.title}}Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
               aria-hidden="true">

              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title" id="myModalLabel">Confirm Removal</h4>
                      </div>
                      <div class="modal-body">
                          Are you sure you want to remove the subscription '{{subscription.feed.title}}'?
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-default"
                                  data-dismiss="modal">
                              No
                          </button>
                          <button type="button" ng-click="removeSubscription(subscription.feed)" class="btn btn-primary"
                                  data-dismiss="modal">
                              Yes
                          </button>
                      </div>
                  </div>
              </div>
          </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
